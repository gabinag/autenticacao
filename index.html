<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script type="text/javascript">
		function valida(){
			if (grecaptcha.getResponse() == ""){
				alert('ERRO! Selecione a opção "Não sou um robô"');
				return false;
			}
		}
	</script>
</head>
<body>
    <div class="container">
		<h2>Página de Login</h2>
		<form method="POST" action="autenticar.php">
			<p><strong>E-mail:</strong> teste@teste.com <br>
				<strong>Senha:</strong> 1234</p>
			<div class="input-group">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>
			</div>
			 <div class="input-group">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required>
			</div>
			<div class="g-recaptcha" data-sitekey="6LdjQzAmAAAAAAQUH2TVMrcpjxtRzzN57n9Jn5Sw"></div>
			<button type="submit" class="btn" onclick="return valida()" name="enviar">Entrar</button>
		</form>
	</div>

	
</body>
</html>
